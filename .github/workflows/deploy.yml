name: Deploy FSCFM to VPS

on:
  push:
    branches: [main]
    paths:
      - 'index.html'
      - 'sw.js'
      - 'manifest.json'
      - 'consultation.html'
      - 'handbook/**'
      - 'Logo Clever forestry.png'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 36.50.26.99
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "index.html,sw.js,manifest.json,consultation.html,handbook/*,Logo Clever forestry.png"
          target: /var/www/fscfm/

      - name: Post-deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 36.50.26.99
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            chown -R www-data:www-data /var/www/fscfm/
            chmod -R 755 /var/www/fscfm/
            nginx -t && systemctl reload nginx
            echo "Deploy complete: $(date)"
